  <style>
    :root{
      --bg: #fafafa;
      --card: #ffffff;
      --text: #111;
      --muted: #666;
      --line: #eaeaea;
      --radius: 16px;
      --max: 1100px;
    }

    * { box-sizing: border-box; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    /* Top nav */
    header{
      position: sticky;
      top: 0;
      background: rgba(250,250,250,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
      z-index: 10;
    }
    .topbar{
      max-width: var(--max);
      margin: 0 auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .brand{
      text-decoration: none;
      color: var(--text);
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    nav{
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    nav a{
      text-decoration: none;
      color: var(--muted);
      font-weight: 600;
      font-size: 14px;
      padding: 6px 8px;
      border-radius: 10px;
    }
    nav a:hover{ background: #f1f1f1; color: var(--text); }

    /* Page layout */
    main{
      max-width: var(--max);
      margin: 0 auto;
      padding: 22px 18px 50px;
    }
    .hero{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 22px;
      margin-top: 18px;
    }
    h1{
      margin: 0;
      font-size: clamp(24px, 3vw, 36px);
      letter-spacing: -0.02em;
    }
    .sub{
      margin: 8px 0 0;
      color: var(--muted);
      max-width: 70ch;
    }

    /* Gallery grid */
    .grid{
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 across */
      gap: 14px;
    }

    figure{
      margin: 0;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      overflow: hidden;
    }

    /* Keeps all tiles same shape */
    .thumb{
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      display: block;
      transition: transform 140ms ease;
    }
    figure:hover .thumb{ transform: scale(1.02); }

    figcaption{
      padding: 10px 12px 12px;
      font-size: 13px;
      color: var(--muted);
    }
    figcaption strong{
      color: var(--text);
      font-weight: 700;
      display: block;
      margin-bottom: 2px;
    }

    /* Responsive */
    @media (max-width: 900px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 560px){
      .grid{ grid-template-columns: 1fr; }
    }

    footer{
      margin-top: 26px;
      color: var(--muted);
      font-size: 13px;
      padding-top: 18px;
      border-top: 1px solid var(--line);
    }
    .header-center{
  max-width: var(--max);
  margin: 0 auto;
  padding: 36px 18px 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.header-center nav{
  display: flex;
  gap: 18px;
  flex-wrap: wrap;
  justify-content: center;
}

.header-center nav a{
  text-decoration: none;
  color: var(--muted);
  font-weight: 600;
  font-size: 13px;
  letter-spacing: 0.08em;  
  text-transform: uppercase;
}

.header-center nav a:hover{
  text-decoration: underline;
  text-underline-offset: 6px;
  color: var(--ink);
}
    @media (max-width: 600px){
  .header-center img{
    height: 100px !important;
  }
}

  </style>
</head>
