<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My first post title — Lori & Her Crafts</title>
  <style>
    :root{ --bg:#fafafa; --card:#fff; --text:#111; --muted:#666; --line:#eaeaea; --radius:16px; --max:780px; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:var(--text); line-height:1.65; }
    header{ border-bottom:1px solid var(--line); background:rgba(250,250,250,.85); backdrop-filter: blur(10px); position:sticky; top:0; }
    .top{ max-width:var(--max); margin:0 auto; padding:14px 18px; display:flex; justify-content:space-between; gap:12px; }
    a{ color:inherit; text-decoration:none; }
    nav a{ color:var(--muted); font-weight:600; padding:6px 8px; border-radius:10px; }
    nav a:hover{ background:#f1f1f1; color:var(--text); }
    main{ max-width:var(--max); margin:0 auto; padding:22px 18px 56px; }
    article{ background:var(--card); border:1px solid var(--line); border-radius:var(--radius); padding:22px; }
    h1{ margin:0 0 6px; font-size: clamp(24px, 3vw, 34px); letter-spacing:-0.02em; }
    .meta{ color:var(--muted); font-size:13px; }
    img{ width:100%; border-radius:14px; margin:16px 0; border:1px solid var(--line); }
  </style>
</head>
<body>
  <header>
    <div class="top">
      <a href="../index.html" style="font-weight:700;">Lori &amp; Her Crafts</a>
      <nav>
        <a href="../blog.html">← Blog</a>
        <a href="../gallery.html">Gallery</a>
      </nav>
    </div>
  </header>

  <main>
    <article>
      <h1>My first post title</h1>
      <div class="meta">Jan 2, 2026 • Process</div>

      <img src="../images/your-photo.jpg" alt="Optional post image">

      <p>Write your post here. Keep paragraphs short and easy to read.</p>
      <p>You can add more photos, headings, and links anytime.</p>
    </article>
  </main>
</body>
</html>
